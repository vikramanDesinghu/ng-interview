<p>Only active last two clicks</p>
<div class="container">
  <div
    class="each-seet"
    *ngFor="let seet of arraySpan(9); let i = index"
    [ngClass]="{ active: i + 1 === firstClick || i + 1 === secondClick }"
    (click)="onClick(i + 1)"
  >
    <span>{{ i + 1 }}</span>

    <!-- {{(i+1 === firstClick || i+1 === secondClick) ? "active" :'inactive'}}
    {{firstClick+" "+secondClick}} -->
  </div>
</div>
